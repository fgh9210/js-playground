<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>구구단 완결편</title>
  </head>
  <body>
    <script>
      gugudan = {};
      gugudan.result = [];
      gugudan.current = -1;

      gugudan.calculate = function(n){
        this.current = n;
        for(var i =0; i<9; i++){
          this.result[i] = n * (i+1);
        }
      };
      gugudan.print = function(){
        document.write("<h2>" + this.current + "단</h2><br>");
        for(var i =0; i<9; i++){
            console.log(this.current + " " + i);
            document.write(this.current + " * " + (i+1) + " = " + this.result[i] + "<br>");
        }
      };

      function main(){
        for(var i =2 ; i<= 9; i++){
          gugudan.calculate(i);
          gugudan.print();
        }
      }

      main();
    </script>
  </body>
</html>
