<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gugudan 7</title>
  </head>
  <body>
    <h1>함수사용해보기</h1>
    <script>
    function gugudan(num){
      var ret = [];
        for(var i =1; i <= 9; i++){
          ret[i] = num*i;
        }
      return ret;
    }

    function printResult(n,ret){
      document.write("<h2>" + n + "단<br></h2>");
       for(var i =1; i< ret.length; i++){
        var str = n + " X " + i + " = " + ret[i] +"<br>";
        document.write(str);
      }
    }

      function main(){
        for (var n =2 ; n <= 9 ; n++){
          var result = gugudan(n);
          printResult(n, result);
        }
      }

      main();
    </script>
  </body>
</html>
