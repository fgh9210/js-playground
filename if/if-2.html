<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JS Playgroud</h1>
    <script>
      var str = prompt("문자입력해주세요 : ");
      var upStr = str.toUpperCase();
      var lowStr = str.toLowerCase();

      if(str === upStr){
        console.log(str + "은 대문자 문장 입니다.");
      }else if (str === lowStr) {
        console.log(str + "은 소문자 문장 입니다.");
      }else{
        console.log(str + "은 일반 문장 입니다");
      }
    </script>
  </body>
</html>
