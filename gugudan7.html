<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>gugudan 7</title>
  </head>
  <body>
    <h1>if문사용</h1>
    <script>
      while(1){
        var strN = prompt("출력할 단을 입력해 주세요 ");
        var n = Number(strN);

        if(n < 2 || n > 9){
          document.write("2이상 9이하의 숫자를 입력해주세요");
        }else {
          for(var i = 1; i <=9; i++){
            var ret = n * i ;
            document.write(n + " * " + i + " = " + ret + "<br>");
          }
          break;
        }
      }//while
    </script>
  </body>
</html>
