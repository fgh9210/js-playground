<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JS Playgroud</h1>
    <script>
      var str = prompt("input number : ");
      var n = Number(str);

      if(n >5){
        console.log(n + "은 5보다 큽니다");
      } else if (n >= 3) {
        console.log(n +"은 3 이상 5 이하 입니다");
      }else {
        console.log(n + "은 5 미만 입니다");
      }
    </script>
  </body>
</html>
