<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
  </head>
  <body>
    <h2>연습문제 1-1</h2>
    <script>
      var input1 =prompt("두 숫자를 입력해 주세요(ex.1 2) : ").split(" ");
      var n1 = Number(input1[0]);
      var n2 = Number(input1[1]);

      console.log("덧셈 : "+(n1+n2));
      console.log("뺄셈 : "+(n1-n2));
      console.log("곱셈 : "+(n1*n2));
      console.log("나누기 : "+(n1/n2));
    </script>
  </body>
</html>
