<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var fibo = function(n){
        if( n <= 0){
          return 0;
        }
        if( n == 1){
          return 1;
        }
        return fibo(n -1) + fibo(n -2);
      };

      var arr = [0,1];

      var fibo_d = function(n){
        if(arr[n] == undefined){
          arr[n] = fibo_d(n-1) + fibo_d(n-2);
        }
        return arr[n];
      };

      var t1 = Date.now();
      var x = fibo(42);
      var t2 = Date.now();
      console.log("fibo1 : ", t2 - t1, 'ms');

      var t1 = Date.now();
      var x = fibo_d(42);
      var t2 = Date.now();
      console.log("fibo_d : ", t2 - t1, 'ms');
    </script>
  </body>
</html>
